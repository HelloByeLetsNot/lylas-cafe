<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyla's Cafe</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf7f2; /* Soft peach background */
            color: #4f4f4f; /* Dark gray text */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        h1 {
            color: #b95b38; /* Warm brown heading color */
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .map {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 15px; /* Rounded map */
            overflow: hidden; /* Hide overflow */
            animation: fadeInUp 1s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0; /* Light gray border */
            text-align: left;
        }

        th {
            background-color: #fdebd0; /* Light peach background for table header */
            border-radius: 15px 15px 0 0; /* Rounded top corners */
        }

        .hours {
            border-radius: 15px; /* Rounded corners */
            background-color: #fdebd0; /* Light peach background for hours */
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .menu {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fdebd0; /* Light peach background for menu */
            border-radius: 15px; /* Rounded menu */
            animation: fadeInUp 1s ease;
        }

        .menu-item {
            margin-bottom: 10px;
            font-weight: bold;
            color: #6d4c41; /* Dark brown menu item color */
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 auto;
            background-color: #b95b38; /* Warm brown button background */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease;
        }

        .button:hover {
            background-color: #95482f; /* Darker brown on hover */
        }

        /* Add your CSS styles here */
        .facebook-link {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3b5998; /* Facebook blue */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }

        .facebook-link:hover {
            background-color: #2d4373; /* Darker blue on hover */
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 768px) {
            .facebook-link {
                top: 50px; /* Adjust the top position */
                right: 10px; /* Adjust the right position */
                padding: 8px 16px; /* Adjust padding */
                font-size: 9px; /* Adjust font size */
            }
        }

        /* Add your animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Add your responsive styles here */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
      <a href="https://www.facebook.com/LylasCafe/" class="facebook-link">Visit us on Facebook</a>
      <div class="container">
          <h1>Lyla's Cafe</h1>
          <div class="hours">
              <h2>Location & Hours</h2>
              <table>
                  <tr>
                      <th>Day</th>
                      <th>Opening Hours</th>
                  </tr>
                  <tr>
                      <td>Monday - Saturday</td>
                      <td>6:00 am - 4:00 pm</td>
                  </tr>
                  <tr>
                      <td>Sunday</td>
                      <td>8:00 am - 4:00 pm</td>
                  </tr>
              </table>
          </div>

          <!-- Menu Section -->
          <center><div class="menu" id="menu">
              <h2>Menu</h2>
              <!-- Populate menu items dynamically -->
            <!-- Order Now from UberEats -->
            <a href="https://www.ubereats.com/store/lylas-cafe/MPE7x7XqVOG4T8lJyZFHYA" class="button">Order Now from UberEats</a>
          </div></center>



          <!-- Map Section -->
          <div class="map">
            <center>Lyla's Cafe<br>
            106 Cascade Avenue #unit 101<br>
            Granite Falls, Washington 98252<br>
            <!-- Call Now Button -->
            <a href="tel:3606919413" class="button">Call Now</a>

            <!-- Email Now Button -->
            <a href="mailto:lylaleellc@yahoo.com" class="button">Email Now</a></center>
              <!-- Embed OpenStreetMap view here -->
              <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                  src="https://www.openstreetmap.org/export/embed.html?bbox=-121.96209859848022%2C48.0900104003273%2C-121.954276263237%2C48.09389352482478&amp;layer=mapnik&amp;marker=48.09145195797308%2C-121.9586877822876"
                  style="border: none; border-radius: 15px;"></iframe>
          </div>
      </div>

      <script>
          // Load menu items from JSON
          fetch('menu.json')
              .then(response => response.json())
              .then(data => {
                  const menuContainer = document.getElementById('menu');
                  data.forEach(item => {
                      const menuItem = document.createElement('div');
                      menuItem.textContent = `${item.name} - $${item.price}`;
                      menuItem.classList.add('menu-item');
                      menuContainer.appendChild(menuItem);
                  });
              })
              .catch(error => console.error('Error fetching menu:', error));
      </script>
  </body>

  </html>
